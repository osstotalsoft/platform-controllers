global:
  registry: ghcr.io/osstotalsoft/platform-controllers
  tag: "0.0.1"
  imagePullPolicy: IfNotPresent
  imagePullSecrets: "registrykey"
  logLevel: 4
  vault:
    enabled: true
    address: http://vault.vault:8200
  rusi:
    enabled: true
  azure:
    enabled: true
  backend:
    type: cloud # cloud | custom
    customBackedUrl: http://minio.minio:9000
  s3:
    enabled: false
    profile: minio


